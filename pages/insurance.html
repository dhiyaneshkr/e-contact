    <body>
        <ul>

        </ul>
        <div class="side">

        </div>
        <div class="center">
            <form>
                <h1>Insurance</h1>
               Patient Name: <input type="text"name="patientname" placeholder="name" required autofocus autocomplete="true">
               Date of birth: <input type="date"name="dob"placeholder="dateofbirth"required>
               Email: <input type="email"name="email"placeholder="email"required>
               Mobile: <input type="number"name="phone"placeholder="phone"required>
               <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
               <input type="radio" name="gender" value="female" id="female"> <label for="female">Female</label>
               <input type="radio" name="gender" value="other" id="other"><label for="other">Other</label><br>
               City: <input type="text"name="city"placeholder="city"required>
               Pincode: <input type="text"name="pincode"placeholder="pincode"required>
             Insurance for: <select>
                     <option value="cardialogy">Cardialogy</option>
                     <option value="heartsurgery">Heart Surgery</option>
                     <option value="skincare">Skin Care</option>
                     <option value="body care">Body Care</option>
                     </select>
             Choose Hospital:<select>
                    <option value="global">Global</option>
                    <option value="appolo">Appolo</option>
                    <option value="miot">Miot</option>
                    <option value="chettinad">Chettinad</option>
             </select>
             Policy no: <input type="text" name="policyno">
             Medications:<select>
                    <option value="y">yes</option>
                    <option value="n">no</option>
                            </select>
                            if yes:<input type="text"name="t">
                <button type="submit">Login</button>
                <button >Reset</button>
            </form>
        </div>
        <div class="side">

        </div>
    </body>
